<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 60px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .logo-wrapper {
      position: relative;
      animation: rotate3D 8s infinite linear;
      -webkit-animation: rotate3D 8s infinite linear;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      -webkit-animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0px 0px 5px rgba(0, 0, 255, 0.3));
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
      position: relative;
      z-index: 1;
    }

    /* Glow Effect */
    .logo-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 188px;
      height: auto;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      background: url('https://nukesfall.github.io/irl/logo.png') no-repeat center;
      background-size: contain;
      filter: blur(10px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    /* Text Container */
    .text-container {
      position: relative;
      height: 1.5em;
      width: 100%; /* Ensure it takes full width for centering */
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-text {
      font-size: 0.9rem;
      color: #ccc;
      letter-spacing: 1px;
      position: absolute;
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Offset by half its width */
      -webkit-transform: translateX(-50%);
      opacity: 0;
    }

    .human-training {
      animation: textCycle1 8s infinite;
      -webkit-animation: textCycle1 8s infinite;
    }

    .in-real-life {
      animation: textCycle2 8s infinite;
      -webkit-animation: textCycle2 8s infinite;
    }

    /* Text Animations */
    @keyframes textCycle1 {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes textCycle2 {
      0% { opacity: 0; }
      50% { opacity: 0; }
      60% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* 3D Rotation Animation */
    @keyframes rotate3D {
      0% { 
        transform: rotateY(0deg);
        -webkit-transform: rotateY(0deg);
      }
      100% { 
        transform: rotateY(360deg);
        -webkit-transform: rotateY(360deg);
      }
    }

    /* Fade-in Animation for Logo */
    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
        -webkit-transform: translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
        -webkit-transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Improved Mobile Support */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
      .logo-container img {
        width: 150px;
      }
      .logo-wrapper::after {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <div class="logo-wrapper">
        <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
      </div>
      <div class="text-container">
        <p class="logo-text human-training">Human Training</p>
        <p class="logo-text in-real-life">In Real Life</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://www.irl.bot" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

</body>
</html>
