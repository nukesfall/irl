<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 60px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .logo-wrapper {
      position: relative;
      animation: rotate3D 10s infinite ease-in-out;
      -webkit-animation: rotate3D 10s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 235px; /* 25% bigger than original 188px */
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      -webkit-animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0px 0px 5px rgba(0, 0, 255, 0.3));
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
      position: relative;
      z-index: 1;
    }

    /* Glow Effect - Bigger */
    .logo-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 352.5px; /* 50% bigger than 235px (235 * 1.5) */
      height: auto;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      background: url('https://nukesfall.github.io/irl/logo.png') no-repeat center;
      background-size: contain;
      filter: blur(15px) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); /* Increased blur and spread */
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    /* Bounce Animation */
    @keyframes rotate3D {
      0% { 
        transform: rotateY(-45deg);
        -webkit-transform: rotateY(-45deg);
      }
      50% { 
        transform: rotateY(45deg);
        -webkit-transform: rotateY(45deg);
      }
      100% { 
        transform: rotateY(-45deg);
        -webkit-transform: rotateY(-45deg);
      }
    }

    /* Fade-in Animation for Logo */
    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
        -webkit-transform: translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
        -webkit-transform: translateY(0);
      }
