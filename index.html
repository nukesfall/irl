<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
    }

    /* Hidden YouTube Player */
    #youtube-player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo Styling */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3.5s 1s forwards, glowShift 8s infinite linear alternate;
      filter: brightness(1) drop-shadow(0px 0px 10px hsl(0, 100%, 50%));
      transition: filter 0.1s ease-out;
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 3.5s 1.5s forwards;
      margin-top: 40px;
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
    </div>
    <a href="mailto:support@irl.bot" class="contact-button">Connect</a>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://github.com/nukesfall/irl" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

  <!-- Hidden YouTube Player -->
  <div id="youtube-player"></div>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'E3Im5raB0b0',  // Your YouTube video ID
        playerVars: {
          autoplay: 1,       // Auto-play the video
          controls: 0,       // Hide controls
          showinfo: 0,       // Hide video info
          modestbranding: 1, // Minimal branding
          loop: 1,           // Loop the video
          fs: 0,             // Disable fullscreen button
          rel: 0,            // Prevent showing related videos at the end
          playlist: 'E3Im5raB0b0', // Required for looping
          mute: 0            // Play with sound
        },
        events: {
          onReady: function (event) {
            event.target.setVolume(50); // Set volume (0-100)
            event.target.playVideo();
          },
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              event.target.playVideo(); // Loop the video
            }
          }
        }
      });
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
