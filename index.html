<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
      padding-bottom: 60px;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s forwards, floating 4s infinite ease-in-out;
      filter: drop-shadow(0px 0px 5px rgba(0, 0, 255, 0.3)); /* Dimmer Blue Glow */
    }

    /* Small Text Under Logo */
    .logo-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 8px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    /* Floating Animation */
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Footer - Always Visible at Bottom */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
      <p class="logo-text">In Real Life</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://www.irl.bot" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

</body>
</html>
