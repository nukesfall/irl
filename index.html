<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
    }

    /* Main Wrapper to Push Footer to Bottom */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* Logo Styling */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3.5s 1s forwards, glowShift 8s infinite linear alternate;
      filter: brightness(1) drop-shadow(0px 0px 10px hsl(0, 100%, 50%));
      transition: filter 0.1s ease-out;
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 3.5s 1.5s forwards;
      margin-top: 40px;
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Footer - Sticks to Bottom */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      margin-top: auto; /* Pushes footer to bottom */
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="content">
      <div class="logo-container">
        <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
      </div>
      <a href="mailto:support@irl.bot" class="contact-button">Connect</a>
    </div>

    <footer>
      <p>Â© 2025 <a href="https://github.com/nukesfall/irl" target="_blank">In Real Life</a>. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Hidden YouTube Player -->
  <div id="youtube-player"></div>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'E3Im5raB0b0',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          rel: 0,
          playlist: 'E3Im5raB0b0',
          mute: 0
        },
        events: {
          onReady: function (event) {
            event.target.setVolume(50);
            event.target.playVideo();
          },
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              event.target.playVideo();
            }
          }
        }
      });
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
