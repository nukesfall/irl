<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
      padding-bottom: 60px;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3.5s 1s forwards;
    }

    /* Light Sweep Effect (Only on Solid Parts) */
    .light-sweep {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 70%);
      animation: lightSweep 3s infinite;
      mix-blend-mode: lighten; /* Ensures the light sweep only affects solid parts */
      pointer-events: none; /* Prevents interactions */
    }

    @keyframes lightSweep {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 3.5s 1.5s forwards;
      margin-top: 40px;
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Footer - Always Visible at Bottom */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
      <div class="light-sweep"></div> <!-- Light sweep effect -->
    </div>
    <a href="mailto:support@irl.bot" class="contact-button">Connect</a>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://www.irl.bot" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

</body>
</html>
