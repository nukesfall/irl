<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 60px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .logo-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease-out; /* Smooth transition for tilt */
      -webkit-transition: -webkit-transform 0.1s ease-out;
    }

    .logo-container img {
      width: 235px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      -webkit-animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0px 0px 5px rgba(0, 0, 255, 0.3));
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
      position: relative;
      z-index: 1;
    }

    /* Glow Effect */
    .logo-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 235px;
      height: auto;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      background: url('https://nukesfall.github.io/irl/logo.png') no-repeat center;
      background-size: contain;
      filter: blur(10px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    /* Fade-in Animation for Logo */
    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
        -webkit-transform: translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
        -webkit-transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Improved Mobile Support */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
      .logo-container img {
        width: 187.5px;
      }
      .logo-wrapper::after {
        width: 187.5px;
      }
    }

    /* Desktop Fallback: Bounce Animation */
    @media (min-width: 769px) {
      .logo-wrapper {
        animation: rotate3D 6s infinite ease-in-out; /* Half speed: 3s * 2 = 6s */
        -webkit-animation: rotate3D 6s infinite ease-in-out;
      }

      @keyframes rotate3D {
        0% { 
          transform: rotateY(-45deg);
          -webkit-transform: rotateY(-45deg);
        }
        50% { 
          transform: rotateY(45deg);
          -webkit-transform: rotateY(45deg);
        }
        100% { 
          transform: rotateY(-45deg);
          -webkit-transform: rotateY(-45deg);
        }
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <div class="logo-wrapper" id="logoWrapper">
        <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 <a href="https://www.irl.bot" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

  <script>
    // Check if the device supports DeviceOrientation API (mainly for mobile)
    if (window.DeviceOrientationEvent && window.matchMedia("(max-width: 768px)").matches) {
      // Request permission on iOS 13+ devices
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        // Non-iOS or older devices: listen directly
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    function handleOrientation(event) {
      const logoWrapper = document.getElementById('logoWrapper');
      
      // Use gamma (left-right tilt) for Y-axis rotation
      const gamma = event.gamma; // Ranges from -90 to 90 degrees
      
      // Clamp the rotation to ±45 degrees max for a subtle effect
      const maxTilt = 45;
      let rotation = gamma;
      if (rotation > maxTilt) rotation = maxTilt;
      if (rotation < -maxTilt) rotation = -maxTilt;

      // Apply the rotation
      logoWrapper.style.transform = `rotateY(${rotation}deg)`;
      logoWrapper.style.webkitTransform = `rotateY(${rotation}deg)`;
    }
  </script>

</body>
</html>
