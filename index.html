<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo Styling */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo-container img {
      width: 188px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3.5s 1s forwards, glowShift 8s infinite linear alternate;
      filter: brightness(1) drop-shadow(0px 0px 10px hsl(0, 100%, 50%));
      transition: filter 0.1s ease-out;
    }

    /* Keyframe animation for automatic glow color cycling */
    @keyframes glowShift {
      0% { filter: brightness(1) drop-shadow(0px 0px 10px hsl(0, 100%, 50%)); }   
      25% { filter: brightness(1) drop-shadow(0px 0px 12px hsl(90, 100%, 50%)); }  
      50% { filter: brightness(1) drop-shadow(0px 0px 14px hsl(180, 100%, 50%)); } 
      75% { filter: brightness(1) drop-shadow(0px 0px 12px hsl(270, 100%, 50%)); } 
      100% { filter: brightness(1) drop-shadow(0px 0px 10px hsl(360, 100%, 50%)); } 
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 3.5s 1.5s forwards;
      margin-top: 40px;
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo">
    </div>
    <a href="mailto:support@irl.bot" class="contact-button">Connect</a>
  </div>

  <footer>
    <p>© 2025 <a href="https://github.com/nukesfall/irl" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

  <script>
    const logo = document.getElementById('logo');

    function updateLighting(event) {
      const { clientX, clientY, touches } = event;
      let x, y;

      if (touches) {
        x = touches[0].clientX;
        y = touches[0].clientY;
      } else {
        x = clientX;
        y = clientY;
      }

      const width = window.innerWidth;
      const height = window.innerHeight;

      const hue = (x / width) * 360;
      const brightness = 1 + (y / height) * 0.4;
      const glowSize = 6 + (y / height) * 10;
      const glowOpacity = 0.5 + (y / height) * 0.3;

      logo.style.filter = `brightness(${brightness}) drop-shadow(0px 0px ${glowSize}px hsl(${hue}, 100%, 50%))`;
    }

    function updateTilt(event) {
      let tiltX = event.gamma; // Side tilt
      let tiltY = event.beta;  // Forward/backward tilt

      if (tiltX !== null && tiltY !== null) {
        // Normalize tilt values (-90 to 90 → 0 to 360 hue range)
        let hue = ((tiltX + 90) / 180) * 360; 
        let brightness = 1 + (tiltY / 180) * 0.5;
        let glowSize = 8 + (tiltY / 180) * 12;

        logo.style.filter = `brightness(${brightness}) drop-shadow(0px 0px ${glowSize}px hsl(${hue}, 100%, 50%))`;
      }
    }

    document.addEventListener('mousemove', updateLighting);
    document.addEventListener('touchmove', updateLighting);
    
    // Detect device orientation and update glow color
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", updateTilt, true);
    }
  </script>

</body>
</html>
