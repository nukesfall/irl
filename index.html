<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Real Life</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout with Dynamic Gradient */
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 60px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      animation: gradientShift 6s infinite linear; /* Matches logo rotation */
      -webkit-animation: gradientShift 6s infinite linear;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 200px;
      transform-style: preserve-3d;
    }

    .logo-wrapper {
      position: relative;
      animation: rotate3D 6s infinite linear;
      -webkit-animation: rotate3D 6s infinite linear;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .logo-container img {
      width: 235px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      -webkit-animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0px 0px 5px rgba(0, 0, 255, 0.3));
      backface-visibility: visible;
      -webkit-backface-visibility: visible;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      will-change: transform;
      position: relative;
      z-index: 1;
    }

    /* Gradient Animation Synced with Logo */
    @keyframes gradientShift {
      0% { 
        background: radial-gradient(circle at 40% 40%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      }
      25% { 
        background: radial-gradient(circle at 60% 40%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      }
      50% { 
        background: radial-gradient(circle at 60% 60%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      }
      75% { 
        background: radial-gradient(circle at 40% 60%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      }
      100% { 
        background: radial-gradient(circle at 40% 40%, rgba(20, 20, 20, 1), rgba(0, 0, 0, 1));
      }
    }

    /* Full 360° Rotation with Perspective */
    @keyframes rotate3D {
      0% { 
        transform: rotateY(0deg);
        -webkit-transform: rotateY(0deg);
      }
      100% { 
        transform: rotateY(360deg);
        -webkit-transform: rotateY(360deg);
      }
    }

    /* Fade-in Animation for Logo */
    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
        -webkit-transform: translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
        -webkit-transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 3;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Fallback Text */
    .fallback-text {
      font-size: 1rem;
      color: #fff;
      display: none;
    }

    .logo-container img.error + .fallback-text {
      display: block;
    }

    /* Improved Mobile Support */
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
      .logo-container img {
        width: 187.5px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-container">
      <div class="logo-wrapper">
        <img id="logo" src="https://nukesfall.github.io/irl/logo.png" alt="IRL Logo" onerror="this.classList.add('error')">
        <span class="fallback-text">Logo failed to load</span>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 <a href="https://www.irl.bot" target="_blank">In Real Life</a>. All Rights Reserved.</p>
  </footer>

  <script>
    const logo = document.getElementById('logo');
    logo.addEventListener('load', () => {
      logo.style.opacity = 1;
    });
  </script>

</body>
</html>
